<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Mesh</title>
    <link rel="stylesheet" type="text/css" href="@fortawesome\fontawesome-free\css\all.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="public/css/main.css">
</head>

<body>
    <div class="side-menu">
        <div class="side-menu__header">
            <button class="toggle btn">
                <i class="fas fa-bars toggle__bars"></i>
            </button>
            <img src="#" alt="logo" class="side-menu__logo">
            <p class="side-menu__header-text">Cloud Mesh Editor</p>
        </div>
        <div class="side-menu__content">
            <p class="content-header-text">Models</p>
            <div class="models">
                <div class="model first-model" data-index="0">
                    <p class="model__name">box</p>
                    <div class="model__top-btns">
                        <button type="button" class="select-model btn">Model 1</button>
                        <button type="button" class="close close-model" data-order="0">
                            &times;
                        </button>
                    </div>
                    <div class="model__view btn-group">
                        <button data-wireframe="false" class="btn model__view-btn">Solid</button>
                        <button data-wireframe="true" class="btn model__view-btn">Wireframe</button>
                    </div>
                    <div class="model__mode btn-group">
                        <button data-mode="translate" class="btn model__mode-btn model__translation">Translate</button>
                        <button data-mode="rotate" class="btn model__mode-btn model__rotation">Rotate</button>
                        <button data-mode="scale" class="btn model__mode-btn model__scaling">Scale</button>
                        <button data-mode="edit" class="btn model__mode-btn model__editing">Edit</button>
                    </div>
                    <div class="model__transform transform">
                        <p class="transform__header">Translate</p>
                        <div class="transform__info transform__translate">
                            <label class="axis-label" for="x-axis">X:</label>
                            <input class="axis" type="text" value="0" disabled="true">
                            <label class="axis-label" for="y-axis">Y:</label>
                            <input class="axis" type="text" value="0" disabled="true">
                            <label class="axis-label" for="z-axis">Z:</label>
                            <input class="axis" type="text" value="0" disabled="true">
                        </div>
                        <p class="transform__header">Rotate</p>
                        <div class="transform__info transform__rotate"> 
                            <label class="axis-label" for="x-axis">X:</label>
                            <input class="axis" type="text" value="0" disabled="true">
                            <label class="axis-label" for="y-axis">Y:</label>
                            <input class="axis" type="text" value="0" disabled="true">
                            <label class="axis-label" for="z-axis">Z:</label>
                            <input class="axis" type="text" value="0" disabled="true">
                        </div>
                        <p class="transform__header">Scale</p>
                        <div class="transform__info transform__scale">
                            <label class="axis-label" for="x-axis">X:</label>
                            <input class="axis" type="text" value="1" disabled="true">
                            <label class="axis-label" for="y-axis">Y:</label>
                            <input class="axis" type="text" value="1" disabled="true">
                            <label class="axis-label" for="z-axis">Z:</label>
                            <input class="axis" type="text" value="1" disabled="true">
                        </div>
                        <button class="apply-transform btn">Apply</button>
                    </div>
                </div>
                <div class="model second-model" data-index="1">
                    <p class="model__name">box</p>
                    <div class="model__top-btns">
                        <button type="button" class="select-model btn">Model 2</button>
                        <button type="button" class="close close-model" data-order="1">
                            &times;
                        </button>
                    </div>
                    <div class="model__view btn-group">
                        <button data-wireframe="false" class="btn model__view-btn">Solid</button>
                        <button data-wireframe="true" class="btn model__view-btn">Wireframe</button>
                    </div>
                    <div class="model__mode btn-group">
                        <button data-mode="translate" class="btn model__mode-btn model__translation">Translate</button>
                        <button data-mode="rotate" class="btn model__mode-btn model__rotation">Rotate</button>
                        <button data-mode="scale" class="btn model__mode-btn model__scaling">Scale</button>
                        <button data-mode="edit" class="btn model__mode-btn model__editing">Edit</button>
                    </div>
                    <div class="model__transform transform">
                        <p class="transform__header">Translate</p>
                        <div class="transform__info transform__translate">
                            <label class="axis-label" for="x-axis">X:</label>
                            <input class="axis" type="text" value="0" disabled="true">
                            <label class="axis-label" for="y-axis">Y:</label>
                            <input class="axis" type="text" value="0" disabled="true">
                            <label class="axis-label" for="z-axis">Z:</label>
                            <input class="axis" type="text" value="0" disabled="true">
                        </div>
                        <p class="transform__header">Rotate</p>
                        <div class="transform__info transform__rotate"> 
                            <label class="axis-label" for="x-axis">X:</label>
                            <input class="axis" type="text" value="0" disabled="true">
                            <label class="axis-label" for="y-axis">Y:</label>
                            <input class="axis" type="text" value="0" disabled="true">
                            <label class="axis-label" for="z-axis">Z:</label>
                            <input class="axis" type="text" value="0" disabled="true">
                        </div>
                        <p class="transform__header">Scale</p>
                        <div class="transform__info transform__scale">
                            <label class="axis-label" for="x-axis">X:</label>
                            <input class="axis" type="text" value="1" disabled="true">
                            <label class="axis-label" for="y-axis">Y:</label>
                            <input class="axis" type="text" value="1" disabled="true">
                            <label class="axis-label" for="z-axis">Z:</label>
                            <input class="axis" type="text" value="1" disabled="true">
                        </div>
                        <button class="apply-transform btn">Apply</button>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress">
                        <div class="progress-bar progress__bar" role="progressbar" style="width: 0%;">0%</div>
                    </div>
                </div>
                <div class="side-menu__drop-field drop-field">
                    <i class="fas fa-file-upload drop-field__icon"></i>
                    <p class="drop-field__text">Upload file (only .obj and .stl)</p>
                    <input type="file" class="upload" id="upload">
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="build/three.js"></script>
<script type="text/javascript" src="examples/js/controls/OrbitControls.js"></script>
<script type="text/javascript" src="examples/js/loaders/OBJLoader.js"></script>
<script type="text/javascript" src="examples/js/loaders/STLLoader.js"></script>
<script type="text/javascript" src="examples/js/controls/DragControls.js"></script>
<script type="text/javascript" src="examples/js/controls/TransformControls.js"></script>
<script type="text/javascript" src="socket.io-client/dist/socket.io.js"></script>
<script src="/siofu/client.js"></script>
<script type="text/javascript" src="public/js/main.js"></script>

</html>
